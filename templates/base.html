<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio Data Detection</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<!-- 🌌 Background animation -->
<div class="bg-animation"></div>

<!-- ⏳ Preloader -->
<div id="preloader"></div>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Bio Detection</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.predict') }}">Predict</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 💡 Main Content -->
<main class="position-relative" style="z-index: 1;">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<!-- 🔻 Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  &copy; 2025 Bio Detection System
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
  window.onload = () => {
    document.getElementById('preloader').style.display = 'none';
  };
</script>

</body>
</html>
